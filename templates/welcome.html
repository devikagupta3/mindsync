<!DOCTYPE html>
<html>
<head>
    <title>Welcome to MindSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Special welcome page styles */
        .welcome-container {
            max-width: 900px;
            padding: 3rem;
            background: rgb(253, 255, 212);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 16px 40px rgba(149, 117, 205, 0.18);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 5px solid rgba(52, 2, 66, 0.3);
        }

        .welcome-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(212, 241, 244, 0.15) 0%, 
                rgba(226, 212, 240, 0.1) 50%, 
                transparent 70%);
            animation: rotate 20s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .welcome-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            background: linear-gradient(135deg, #6a5acd, #4839ac);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .welcome-subtitle {
            font-size: 1.3rem;
            color: #5a5a5a;
            margin-bottom: 2.5rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-illustration {
            width: 300px;
            height: 200px;
            margin: 2rem auto;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300"><path d="M100,150 Q250,50 400,150 T100,150" fill="none" stroke="%238a7fcc" stroke-width="2"/><circle cx="100" cy="150" r="8" fill="%236a5acd"/><circle cx="250" cy="50" r="8" fill="%236a5acd"/><circle cx="400" cy="150" r="8" fill="%236a5acd"/></svg>') no-repeat center;
            opacity: 0.8;
        }

        .welcome-btn {
            background: linear-gradient(135deg, #8a7fcc, #6a5acd);
            color: white;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(138, 127, 204, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .welcome-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(138, 127, 204, 0.4);
        }

        .welcome-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255,255,255,0.3) 0%,
                rgba(255,255,255,0) 60%
            );
            transform: rotate(30deg);
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            border-radius: 50%;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #8a7fcc 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #d4f1f4 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }
    </style>
</head>
<body class="welcome-bg">
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
    </div>

    <div class="welcome-container">
        <h1 class="welcome-title">Welcome to MindSync</h1>
        <p class="welcome-subtitle">Your compassionate companion for mental wellness and self-discovery</p>
        
        <div class="welcome-illustration"></div>
        
        <button onclick="window.location.href='/demographics'" class="welcome-btn">
            Begin Your Journey â†’
        </button>
    </div>

    <script>
        // Animate floating shapes
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            document.querySelector('.shape-1').style.transform = 
                `translate(${x * 30}px, ${y * 30}px)`;
            
            document.querySelector('.shape-2').style.transform = 
                `translate(${-x * 40}px, ${-y * 40}px)`;
        });
    </script>
</body>
</html>
