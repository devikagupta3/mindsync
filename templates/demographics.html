<!DOCTYPE html>
<html>
<head>
    <title>Your Details | MindSync</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Additional inline styles for demo */
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 2rem 0;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }
    </style>
</head>
<body class="default-bg">
    <div class="doodle-spot doodle-1"></div>
    <div class="doodle-spot doodle-2"></div>
    <div class="doodle-spot doodle-3"></div>

    <div class="container">
        <div class="progress-container">
            <div class="progress-bar" style="width: 25%"></div>
        </div>
        
        <h1>Tell Us About Yourself</h1>
        <p class="subtitle">Basic information to personalize your demographics</p>
        
        <form method="POST" class="demographics-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="18" max="100" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gender Identity</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Non-binary">Non-binary/Other</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                    </select>
                </div>
                

                
                <!-- More demographic fields here -->
            </div>
            
            <div class="form-navigation">
                <button type="submit" class="btn">Continue assessment</button>
            </div>
        </form>
    </div>
</body>
</html>
